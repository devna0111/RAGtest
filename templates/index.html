<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사내업무 길라잡이 (확장 MVP)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            color: #4a90e2;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        #upload-form input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357abd;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
            display: none; /* 기본적으로 숨김 */
        }
        .status-success { background-color: #e8f5e9; color: #2e7d32; }
        .status-error { background-color: #ffebee; color: #c62828; }
        .status-loading { background-color: #e3f2fd; color: #1565c0; }

        #chat-box {
            height: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
            white-space: pre-wrap; /* 마크다운 줄바꿈 적용 */
        }
        .user-message {
            background-color: #4a90e2;
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #e9e9eb;
            color: #333;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 0;
        }
        #chat-form {
            display: flex;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>사내업무 길라잡이 (확장 MVP)</h1>
        </div>
        <div class="content">
            <div class="section">
                <h2>1. 문서 업로드</h2>
                <p>지원 파일: PDF, DOCX, PPTX, XLSX, JPG, PNG</p>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="file-input" name="file" accept=".pdf,.docx,.pptx,.xlsx,.jpg,.jpeg,.png">
                    <button type="submit">업로드 및 처리 시작</button>
                </form>
                <div id="status"></div>
            </div>

            <div class="section">
                <h2>2. 문서 기반 질의응답</h2>
                <div id="chat-box">
                    <div class="message bot-message">안녕하세요! 문서를 업로드한 후, 저에게 질문해주세요. 문서 안의 이미지나 표에 대해서도 질문할 수 있습니다.</div>
                </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="여기에 질문을 입력하세요..." autocomplete="off">
                    <button type="submit">전송</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const chatForm = document.getElementById('chat-form');
        const statusDiv = document.getElementById('status');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');

        // 상태 메시지 표시 함수
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
            statusDiv.style.display = 'block';
        }

        // 파일 업로드 처리
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file-input');
            
            if (fileInput.files.length === 0) {
                showStatus('업로드할 파일을 선택해주세요.', 'error');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            
            showStatus('파일을 업로드하고 있습니다...', 'loading');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    showStatus(result.message, 'success');
                } else {
                    showStatus(result.message || '업로드 실패', 'error');
                }
            } catch (error) {
                showStatus('서버와 통신 중 오류가 발생했습니다.', 'error');
            }
        });

        // 채팅 메시지 추가 함수
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // 항상 마지막 메시지로 스크롤
        }

        // 채팅 전송 처리
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = chatInput.value.trim();
            if (!question) return;

            addMessage(question, 'user');
            chatInput.value = '';

            // 로딩 메시지 추가
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message bot-message';
            loadingMessage.textContent = '답변을 생성 중입니다...';
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                const result = await response.json();
                
                // 로딩 메시지를 실제 답변으로 교체
                loadingMessage.textContent = result.answer;

            } catch (error) {
                loadingMessage.textContent = '답변을 가져오는 중 오류가 발생했습니다.';
            }
        });
    </script>
</body>
</html>
