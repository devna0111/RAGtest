<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}2차프로젝트{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- 필요시 구글 폰트, 아이콘 등 추가 -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="{{ url_for('welcome') }}">2차프로젝트</a>
            </h1>
            <nav class="nav">
                <a href="{{ url_for('welcome') }}">홈</a>
                <!-- 추가 메뉴 필요시 여기에 -->
            </nav>
        </div>
    </header>

    <!-- Body -->
    <main class="main container">
        {% block content %}
        <!-- 자식 템플릿에서 내용이 들어옵니다 -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 2차프로젝트 | All rights reserved.</p>
            <small>Made with ❤️ by your team</small>
        </div>
    </footer>
</body>
</html>
