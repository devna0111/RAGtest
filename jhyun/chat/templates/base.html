<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlowMate{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{% url 'home' %}">FlowMate Chat</a>
            </div>
            <div class="nav-menu">
                <a href="{% url 'home' %}" class="nav-link">홈</a>
                <a href="{% url 'chat_page' %}" class="nav-link">채팅</a>
                <a href="{% url 'presentation_analysis' %}" class="nav-link">발표분석</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
